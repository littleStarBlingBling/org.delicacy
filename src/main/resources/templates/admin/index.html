<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:include="fragment/articleHead::div"/>
    <title>食在郑大 - 美食尽在身边</title>
    <link rel="stylesheet" th:href="@{/css/manager.css}"/>
</head>
<body>
<div th:include="fragment/banner::div"/>
<div class="container article-content-container">
    <div class="row main-row">
        <!--左侧栏-->
        <div class="col-md-3 col-xl-3">
            <!--分类-->
            <div class="card">
                <h3 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i>菜单</h3>
                <ul class="list-group article-menu" th:each="menuBean : ${model.list}">
                    <a href="javascript:void(0);" class="list-group-item" th:title="${menuBean.name}" th:text="${menuBean.name}"
                       th:attr="url=${menuBean.url}">
                        用户管理
                    </a>
                </ul>
            </div>
        </div>
        <!--右侧栏-->
        <div class="col-md-9 col-xl-9">
            <div class="card" id="rightContainer"></div>
        </div>
    </div>
</div>
<div th:include="fragment/foot::div"/>
<script th:src="@{/js/index.js}"  type="application/javascript" ></script>
<script th:src="@{/js/user.js}"  type="application/javascript" ></script>
</body>
