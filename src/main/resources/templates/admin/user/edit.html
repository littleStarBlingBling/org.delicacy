<div class="edit_container">
    <form th:action="@{/admin/user}" method="post" th:object="${userModel.user}" id="userForm">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" maxlength="28" placeholder="请输入用户名，限制2-28个字符" />
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}" max="16" placeholder="请输入6-16位的密码" />
        </div>
        <div class="form-group">
            <label for="authorities" class="col-form-label">角色</label>
            <select id="authorities" name="authorityId" class="form-control form-control-chosen" data-placeholder="请选择">
                <option value="1" data-th-selected="${#strings.contains(userModel.user.authorities[0],'ROLE_ADMIN')}">管理员</option>
                <option value="2" data-th-selected="${#strings.contains(userModel.user.authorities[0],'ROLE_USER')}">普通用户</option>
            </select>
        </div>
    </form>
</div>
